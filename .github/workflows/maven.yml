name: Java CI with Maven

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  common-setup:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install Java 17
        run: |
          sudo apt-get update
          sudo apt-get install -y openjdk-17-jdk
          echo "Java 17 installed successfully"

      - name: Set JAVA_HOME and PATH
        run: |
          echo "export JAVA_HOME=/usr/lib/jvm/java-17-openjdk-amd64" >> $GITHUB_ENV
          echo "export PATH=${JAVA_HOME}/bin:${PATH}" >> $GITHUB_ENV
          echo "Java 17 set as default"

      - name: Set up Chrome
        uses: browser-actions/setup-chrome@latest

      - name: Print current directory
        run: pwd

      - name: List files in the current directory
        run: ls -l

  build:
    needs: common-setup
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Change to repository root directory
        run: cd $GITHUB_WORKSPACE

      - name: List files in the current directory
        run: ls -l

      - name: Print current directory
        run: pwd

      - name: Print Java version
        run: java -version

      - name: Set Java 17 for Maven
        run: |
          ./mvnw -N io.takari:maven:wrapper -Dmaven=3.8.8
          ./mvnw -version

      - name: Build with Maven
        run: ./mvnw --batch-mode -DskipTests package -Dmaven.compiler.release=17








        
