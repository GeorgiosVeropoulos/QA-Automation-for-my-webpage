name: Java CI with Maven

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  common-setup:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    - uses: browser-actions/setup-chrome@latest
    - run: chrome --version

  build:
    needs: common-setup
    runs-on: ubuntu-latest
    steps:
    - name: Change directory to Maven project
      run: cd QA-Automation-for-my-webpage
    - name: Build with Maven
      run: mvn --batch-mode -DskipTests package

  test:
    needs: build
    runs-on: ubuntu-latest
    steps:
    - name: Change directory to Maven project
      run: cd QA-Automation-for-my-webpage
    - name: Test
      run: mvn --batch-mode test -Dmaven.test.failure.ignore=true -Dproperty=RunRemote.properties -DgroupToRun=all -Dthreads=4 -DreportName=report

  publish-report:
    needs: test
    runs-on: ubuntu-latest
    steps:
    - name: Change directory to Maven project
      run: cd QA-Automation-for-my-webpage
    - name: Publish Test Report
      uses: dorny/test-reporter@v1.9.0
      if: always() # You want to publish the report regardless of the test result
      with:
        name: Automation Test
        path: target/surefire-reports/*.xml
        reporter: java-junit
        fail-on-error: true




        
