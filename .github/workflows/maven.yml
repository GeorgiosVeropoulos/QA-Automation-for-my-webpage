name: Java CI with Maven

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  schedule:
    - cron: '0 * * * *'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4.1.1
    - name: Set up JDK 17 and Maven
      uses: actions/setup-java@v4.2.1
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: 'maven'
    - uses: browser-actions/setup-chrome@latest
    - run: chrome --version
    - name: Build with Maven
      run: mvn --batch-mode -DskipTests package
   
  generate-report:
    needs: [build]
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4.1.1
    - name: Use JDK 17 from build job
      uses: actions/setup-java@v4.2.1
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: 'maven'
    - name: Running SureFire Tests
      run: mvn --batch-mode test -Dmaven.test.failure.ignore=true -Dproperty=RunRemote.properties -DgroupToRun=all -Dthreads=4 -DreportName=report

    - name: Generating Test Report
      uses: dorny/test-reporter@v1.9.0
      if: always()
      with:
        name: Test Result(s)
        path: target/surefire-reports/*.xml
        reporter: java-junit
        fail-on-error: true
   
        
