name: Java CI with Maven

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  common-setup:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Set up Chrome
        uses: browser-actions/setup-chrome@latest

      - name: Print current directory
        run: pwd

      - name: List files in the current directory
        run: ls -l

  build:
    needs: common-setup
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Change to repository root directory
        run: cd $GITHUB_WORKSPACE

      - name: List files in the current directory
        run: ls -l

      - name: Print current directory
        run: pwd

      - name: Copy necessary files for build
        run: cp -r * QA-Automation-for-my-webpage/QA-Automation-for-my-webpage/

      - name: List files in target directory
        run: ls -l QA-Automation-for-my-webpage/QA-Automation-for-my-webpage/


        
